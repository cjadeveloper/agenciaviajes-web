version: '3.8'
services:
    app:
        build: ./app-service
        ports:
            - 3000:3000
        depends_on:
            - db
        environment:
            - DATABASE_HOST=db
        volumes:
            - ./app-service/app:/code/app
    db:
        build: ./db-service
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        ports:
            - 3318:3306